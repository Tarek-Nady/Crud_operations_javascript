<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div class="container py-4">
        <label for="productName">productName :</label>
        <input type="text" class="form-control mb-3" id="productName">

        <label for="productPrice">productPrice :</label>
        <input type="text" class="form-control mb-3" id="productPrice">

        <label for="productCategory">productCategory :</label>
        <input type="text" class="form-control mb-3" id="productCategory">

        <label for="productDesc">productDesc :</label>
        <textarea type="text" class="form-control mb-3" id="productDesc"></textarea>

        <button id="addBtn" onclick="addProduct();" class="btn w-100 d-block btn-info">Add product</button>
        <button id="updateBtn" onclick="updateProducts();" class="btn d-block w-100 mt-2 d-none btn-warning">Update product</button>
    </div>

    <div class="w-75 mx-auto my-3">
        <input type="text" oninput="searchProducts(this.value)"  placeholder="Search by name.."  class="form-control mx-auto w-75 my-3">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
